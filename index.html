<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI計算機</h1>

        <label>身長 (cm):</label>
        <input type="number" id="height" placeholder="170">

        <input type="number" id="weight" placeholder="60">

        <button onclick="calculateBMI()">計算する</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
